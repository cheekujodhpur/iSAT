<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>iSAT</title>
        <meta charset="utf-8" />
        <script src = "static/js/jquery.min.js"></script>
        <script src = "static/js/d3.min.js"></script>
        <script src = "static/js/main.js"></script>
        <link rel = "stylesheet" href = "static/css/bootstrap.min.css" />
        <link rel = "stylesheet" href = "static/css/bootstrap-theme.min.css" />
        <link rel = "stylesheet" href = "static/css/main.css" />
        <script src = "static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id = "header">
            iSAT
        </div>
        <div id = "document">
            <ul id = "nemo" class = "nav nav-tabs">
                <li class = "dropdown active">
                    <a data-toggle="dropdown" class = "dropdown-toggle" href = "#">Upload <b class = "caret"></b></a>
                    <ul class = "dropdown-menu">
                        <li class = "active"><a data-toggle = "tab" href = "#upload_csv">New</a></li>
                        <li id = "tabpill_view_csv" class = "hidden"><a data-toggle = "tab" href = "#view_csv">View</a></li>
                    </ul>
                </li>
                <li><a data-toggle = "tab" href = "#bin">Bin</a></li>
                <li class = "dropdown">
                    <a data-toggle="dropdown" class = "dropdown-toggle" href = "#">Process <b class = "caret"></b></a>
                    <ul class = "dropdown-menu">
                        <li><a data-toggle="tab" href = "#col1">Col 1</a></li>
                        <li><a data-toggle="tab" href = "#col2">Col 2</a></li>
                    </ul>
                </li>
            </ul> 
         

            <div class = "tab-content">

                <div id = "upload_csv" class = "tab-pane fade in active">
                    <input type = "file" class = "file" id = "csv_file" name = "csv_file" accept = ".csv" />
                </div>

                <div id = "view_csv" class = "tab-pane fade in">
                    <table id = "display_csv_table" class = "table">
                       <thead>
                       </thead>
                       <tbody>
                       </tbody>
                    </table> 
                </div>
                
                <div id = "bin" class = "tab-pane fade in">
                  <p>
                  <input class = "text" type = "text" id = "num_of_bins" placeholder = "2" />
                  </p>
                  <div id = "histo">
                  </div>
                  <p>
                    <input class = "btn btn-default" type = "button" id = "createBins" value = "Bin" />
                  </p>
                </div>

                <div id = "col1" class = "tab-pane fade in">
                    <p>Col1 Content</p>
                </div>

                <div id = "col2" class = "tab-pane fade in">
                    <p>Col2 Content</p>
                </div>
            </div>
        </div>
    </body>
</html>
